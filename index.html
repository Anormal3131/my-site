<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanem'in İfşaları</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <h1>TANEM'İN İFŞALARI</h1>
            <p class="subtitle">Yayınlanmasına kalan süre:</p>
            
            <div class="timer">
                <div class="time-block">
                    <span id="hours">24</span>
                    <span class="label">Saat</span>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <span class="label">Dakika</span>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <span class="label">Saniye</span>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <p class="warning">⚠️ Sayaç bittiğinde ifşalar otomatik olarak yayınlanacak!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
